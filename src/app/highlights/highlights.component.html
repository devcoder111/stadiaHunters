<banner></banner>
<div  class="mdc-layout-grid mdc-grid" style="min-height: 500px;">
    <div class="mdc-layout-grid__inner" style="margin: 1rem 0;">
        <div class="mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-12-phone header">Achievement Guides</div>
    </div>


<div scrollable (scrollPosition)="scrollHandler($event)">
        <div class="mdc-layout-grid__inner">
            <user-guide *ngFor="let activity of page.data | async" [activity]="activity" class="mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-8-tablet"></user-guide>
        </div>

        <p *ngIf="page.done | async" class="center"> _______</p>
        <loading-spinner  *ngIf="page.loading | async" class="center"></loading-spinner>
    </div>
</div>
